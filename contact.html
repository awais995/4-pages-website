<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div>
                <img class="logo" src="assets/images/Logo.jpeg" alt="Logo">
            </div>
            <div>
                <ul class="nav-tabs">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-image">
                    <img src="assets/images/contact-form.webp" alt="Contact Image">
                </div>
                <div class="contact-form">
                    <h1>Contact Us</h1>
                    <p>We would love to hear from you. Fill out the form below and we'll get back to you as soon as possible!</p>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email address">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required placeholder="Write your message here"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
            <ul class="social-icons">
                <li><a href="#"><img src="assets/images/twitter-icon.avif" alt="Twitter"></a></li>
                <li><a href="https://www.linkedin.com/in/meetawaissoomronow"><img src="assets/images/linkedin-icon.jpeg" alt="LinkedIn"></a></li>
                <li><a href="#"><img src="assets/images/instagram-icon.avif" alt="Instagram"></a></li>
            </ul>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
